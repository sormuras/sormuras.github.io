language: java

before_script:
- wget https://github.com/sormuras/bach/raw/master/install-jdk.sh

jobs:
  include:

  - stage: â˜• jdk.java.net - Java Development Kit builds, from Oracle
    env: JDK=ea
    script: source ./install-jdk.sh --verbose --feature ea
  - # stage: ...
    env: JDK=ea
    os: osx
    script: source ./install-jdk.sh --verbose --feature ea
  - # stage: ...
    env: JDK=14
    script: source ./install-jdk.sh --feature 14
  - # stage: ...
    env: JDK=13
    script: source ./install-jdk.sh --feature 13
  - # stage: ...
    env: JDK=12
    script: source ./install-jdk.sh --feature 12

  - stage: ðŸš« jdk.java.net - Archived OpenJDK General-Availability Releases
    env: JDK=11 ðŸš«
    script: source ./install-jdk.sh --feature 11
  - # stage: ...
    env: JDK=10 ðŸš«
    script: source ./install-jdk.sh --feature 10
  - # stage: ...
    env: JDK=9 ðŸš«
    script: source ./install-jdk.sh --feature 9

  - stage: ðŸš€ AdoptOpenJDK + OpenJ9, Graal, Zulu, ...
    # AdoptOpenJDK -- https://adoptopenjdk.net
    env: JDK=adoptopenjdk11 + HotSpot
    script: source ./install-jdk.sh --url 'https://api.adoptopenjdk.net/v2/binary/releases/openjdk11?openjdk_impl=hotspot&os=linux&arch=x64&release=latest&heap_size=normal&type=jdk'
  - # stage: ...
    # AdoptOpenJDK -- https://adoptopenjdk.net
    env: JDK=adoptopenjdk11 + OpenJ9
    script: source ./install-jdk.sh --url 'https://api.adoptopenjdk.net/v2/binary/releases/openjdk11?openjdk_impl=openj9&os=linux&arch=x64&release=latest&heap_size=normal&type=jdk'
  - # stage: ...
    # Graal -- https://github.com/oracle/graal/releases
    env: JDK=graalvm-ce-19.1.0
    script: source ./install-jdk.sh --url https://github.com/oracle/graal/releases/download/vm-19.1.0/graalvm-ce-linux-amd64-19.1.0.tar.gz
  - # stage: ...
    # Zulu -- https://www.azul.com/downloads/zulu
    env: JDK=zulu12.2.3-ca-jdk12.0.1
    script: source ./install-jdk.sh --url https://cdn.azul.com/zulu/bin/zulu12.2.3-ca-jdk12.0.1-linux_x64.tar.gz
  - # stage: ...
    # Amazon -- https://docs.aws.amazon.com/corretto/latest/corretto-11-ug/downloads-list.html
    env: JDK=amazon-corretto-11
    script: source ./install-jdk.sh --url https://d3pxv6yz143wms.cloudfront.net/11.0.3.7.1/amazon-corretto-11.0.3.7.1-linux-x64.tar.gz

after_script:
- echo JAVA_HOME = ${JAVA_HOME}
- echo PATH = ${PATH}
- ls ${JAVA_HOME}
- java -version
