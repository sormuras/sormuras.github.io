language: java

before_script:
- wget https://github.com/sormuras/bach/raw/master/install-jdk.sh

jobs:
  include:

  - stage: ‚òï jdk.java.net - OpenJDK - GPL
    env: JDK=ea
    script: source install-jdk.sh -F ea
  - # stage: ...
    env: JDK=ea
    os: osx
    script: source install-jdk.sh --verbose -F ea
  - # stage: ...
    env: JDK=14
    script: source install-jdk.sh -F 14
  - # stage: ...
    env: JDK=13
    script: source install-jdk.sh -F 13

  - stage: üç∫ adoptopenjdk.net - HotSpot
    env: JDK=12
    script: source install-jdk.sh -F 12
  - # stage: ...
    env: JDK=11 (LTS)
    script: source install-jdk.sh -F 11
  - # stage: ...
    env: JDK=11 (LTS)
    os: osx
    script: source install-jdk.sh --verbose -F 11
  - # stage: ...
    env: JDK=10 üö´
    script: source install-jdk.sh -F 10
  - # stage: ...
    env: JDK=9 üö´
    script: source install-jdk.sh -F 9

  - stage: üöÄ AdoptOpenJDK + OpenJ9, Graal, Zulu, ...
    # AdoptOpenJDK -- https://adoptopenjdk.net
    env: JDK=adoptopenjdk11 + OpenJ9
    script: source install-jdk.sh --url 'https://api.adoptopenjdk.net/v2/binary/releases/openjdk11?openjdk_impl=openj9&os=linux&arch=x64&release=latest&heap_size=normal&type=jdk'
  - # stage: ...
    # Graal -- https://github.com/oracle/graal/releases
    env: JDK=graalvm-ce-19.0.2
    script: source install-jdk.sh --url https://github.com/oracle/graal/releases/download/vm-19.0.2/graalvm-ce-linux-amd64-19.0.2.tar.gz
  - # stage: ...
    # Zulu -- https://www.azul.com/downloads/zulu
    env: JDK=zulu12.2.3-ca-jdk12.0.1
    script: source install-jdk.sh --url https://cdn.azul.com/zulu/bin/zulu12.2.3-ca-jdk12.0.1-linux_x64.tar.gz
  - # stage: ...
    # Amazon -- https://docs.aws.amazon.com/corretto/latest/corretto-11-ug/downloads-list.html
    env: JDK=amazon-corretto-11
    script: source install-jdk.sh --url https://d3pxv6yz143wms.cloudfront.net/11.0.3.7.1/amazon-corretto-11.0.3.7.1-linux-x64.tar.gz

after_script:
- echo JAVA_HOME = ${JAVA_HOME}
- echo PATH = ${PATH}
- ls ${JAVA_HOME}
- java -version
