language: java

before_script:
- wget https://github.com/sormuras/bach/raw/master/install-jdk.sh

jobs:
  include:

  - stage: ‚òï jdk.java.net - OpenJDK - GPL
    env: JDK=9
    script: source install-jdk.sh -F 9
  - # stage: ...
    env: JDK=10
    script: source install-jdk.sh -F 10
  - # stage: ...
    env: JDK=11
    script: source install-jdk.sh -F 11
  - # stage: ...
    env: JDK=12
    script: source install-jdk.sh -F 12
  - # stage: ...
    env: JDK=13
    script: source install-jdk.sh -F 13

  - stage: üç∫ adoptopenjdk.net - HotSpot - Eclipse OpenJ9
    env: JDK=11 + Hotspot
    script: source install-jdk.sh --url $(curl --silent https://api.adoptopenjdk.net/v2/info/nightly/openjdk11?openjdk_impl=hotspot&os=linux&arch=x64&release=latest&type=jdk | grep 'binary_link' | grep -Eo '(http|https)://[^"]+' | head -1)
  - # stage: ...
    env: JDK=11 + OpenJ9
    script: source install-jdk.sh --url $(curl --silent https://api.adoptopenjdk.net/v2/info/nightly/openjdk11?openjdk_impl=openj9&os=linux&arch=x64&release=latest&type=jdk | grep 'binary_link' | grep -Eo '(http|https)://[^"]+' | head -1)

  - stage: üöÄ Graal, Zulu, ...
    env: JDK=graalvm-ce-1.0.0-rc6
    script: source install-jdk.sh --url https://github.com/oracle/graal/releases/download/vm-1.0.0-rc6/graalvm-ce-1.0.0-rc6-linux-amd64.tar.gz
  - # stage: ...
    env: JDK=zulu10.3+5-jdk10.0.2
    script: source install-jdk.sh --url https://cdn.azul.com/zulu/bin/zulu10.3+5-jdk10.0.2-linux_x64.tar.gz
  - # stage: ...
    env: JDK=openjdk-shenandoah-jdk11-latest
    script: source install-jdk.sh --url  https://builds.shipilev.net/openjdk-shenandoah-jdk11/openjdk-shenandoah-jdk11-latest-linux-x86_64-release.tar.xz

after_script:
- echo JAVA_HOME = ${JAVA_HOME}
- echo PATH = ${PATH}
- ls ${JAVA_HOME}
- java -version
